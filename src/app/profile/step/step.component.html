<div class="container" [style.grid-template-columns]="getChildrenSizes()">
    @for (child of getChildren(); track $index) {
        <elastic-profile-step [data]="child" [parent]="this"/>
    }
    <div class="step-label" [style.grid-column]="getLabelColumnSpan()" [title]="getDescription()">{{getLabel()}}</div>
</div>
